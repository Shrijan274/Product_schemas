{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="{% static 'css/indexpage.css'%}">
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <form>
        {% csrf_token %}
        <input type="email" id="login-email" name="email" placeholder="Email" required>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <br>
      <a id="Guide">If you are new here, Sign Up first and then login</a>
      <br>
      <div class="form-footer">
        <a href="#" onclick="showSignupForm()">Sign Up</a> | 
        <a href="#" onclick="showForgotPasswordForm()">Forgot Password</a>
      </div>
    </div>
    
    <!-- Signup Form -->
    <div id="signup-form-container" style="display: none;">
      <h2>Sign Up</h2><br>
      <form id="signup-form">
        {% csrf_token %}
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        <input type="password" id="password" name="password" placeholder="Password" id="password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required>
        <input type="submit" id="submit-button"/>
      </form>
      <div class="form-footer">
        <a href="#" onclick="showLoginForm()">Login</a>
      </div>
    </div>
    
    <!-- Forgot Password Form -->
    <div id="forgot-password-form" style="display: none;">
      <h2>Forgot Password</h2>
      <form>
        <input type="email" id="forgot-password-email" name="email" placeholder="Email" required>
        <button type="submit">Reset Password</button>
      </form>
      <div class="form-footer">
        <a href="#" onclick="showLoginForm()">Login</a>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script> 
<script src="{% static 'js/indexpage.js' %}"></script>
</body>
</html>
