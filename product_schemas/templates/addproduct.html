{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
<link rel="stylesheet" href="{% static 'css/addproduct.css' %}">>
</head>
<body>
<h1>Add your Product</h1><br>
<form id="inputfields" autocomplete="off" spellcheck="false">
<label for="item">Enter Product name:</label>
<input type="text" id="item" name="item"><br><br>
<label for="brand">Enter your brand name:</label>
<input type="text" id="brand" name="brand"><br><br>
<label for="price">Enter Product Price:</label>
<input type="number" id="price" name="price"><br><br>
<label for="description">Enter Product description:</label><br>
<textarea id="description" name="description"></textarea>
<br><br><br></form>
<p id="p1">
    Select properties for your product
</p>
<form id="Form">
    <div id="previewForm" class="form-container"></div>
</form>
<br><br>
<form id="save" method="post">
    {% csrf_token %}
    <button id="submit">Save Product</button>
</form>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script  src="{% static 'js/underscore.js' %}"></script>
<script  src="{% static 'js/jsv.js' %}"></script>
<script  src="{% static 'js/jsonform.js' %}"></script>
<script  src="{% static 'js/addproduct.js' %}"></script>
</body>
</html>
