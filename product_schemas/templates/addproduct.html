{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
</head>
<body>
<h1>Add your Product</h1>
<label for="product">Enter Product name:</label>
<input type="text" id="product" name="product"><br><br>
<label for="brandName">Enter your brand name:</label>
<input type="text" id="brandName" name="brandName"><br><br><br>
<p id="p1">
    Select properties for your product
</p>
<form>
    <div id="previewForm" class="form-container"></div>
</form>
<br><br><button id="submit">Save Product</button>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script  src="{% static 'js/underscore.js' %}"></script>
<script  src="{% static 'js/jsv.js' %}"></script>
<script  src="{% static 'js/jsonform.js' %}"></script>
<script>
$(document).ready(function() {
  let urlParams = new URLSearchParams(window.location.search);
  let id = urlParams.get('id');
  if (id) {
    $.ajax({
        type: "GET",
        url:`/product_schemas/?id=${id}&source=addproduct`,
        data:{},
        success: function(response) {
            let schema = response.schema;
            console.log(schema)
            $('#previewForm').jsonForm({schema});
             
            
        },
        error: function(xhr, status, error) {
        console.error('Error:', error);
        }

    });
    }
});

</script>
</body>
</html>
