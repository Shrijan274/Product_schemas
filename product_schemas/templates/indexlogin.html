{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{% static 'css/indexpage.css'%}">
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <h2>Login</h2><hr><br>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form id="login-form" method="post" action="{% url 'logging' %}">
            {% csrf_token %}
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" id="login-button" value="Login" />
        </form>
        <br>
        <a id="Guide">If you are new here, Sign Up first and then login</a>
        <br>
        <div class="form-footer">
            <a href="{% url 'signuppage' %}">Sign Up</a> | 
            <a href="{% url 'forgotpwpage' %}">Forgot Password</a>
        </div>
    </div>
</body>
</html>
