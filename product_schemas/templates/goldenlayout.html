<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>golden-layout</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="//golden-layout.com/assets/js/goldenlayout.min.js"></script>
<link type="text/css" rel="stylesheet" href="//golden-layout.com/assets/css/goldenlayout-base.css" />
<link type="text/css" rel="stylesheet" href="//golden-layout.com/assets/css/goldenlayout-dark-theme.css" />
<style>
h2{
    font: 14px Arial, sans-serif;
    color:#fff;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>
<h1>golden-layout intro</h1>
<script>
let config = {
    content: [{
        type: 'row',
        content:[{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'A' }
        },{
        type: 'column',
        content:[{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'B' }
        },{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'C' }
        }]
        }]
    }]
};

let layout = new GoldenLayout( config );

layout.registerComponent( 'testComponent', function( container, componentState ){
    container.getElement().html( '<h2>' + componentState.label + '</h2>' );
});

layout.init();
</script>
</body>
</html>
